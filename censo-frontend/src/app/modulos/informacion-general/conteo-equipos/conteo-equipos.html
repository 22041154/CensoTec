<div class="container mt-4">
  
  <div class="progress mb-2" style="height: 25px;"> <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
         role="progressbar" style="width: 20%">
         Paso 1: Conteo General (20%)
    </div>
  </div>
  <div class="card shadow-sm">
   <div class="card-header bg-white py-3">
      <h4 class="titulo-azul mb-1">Recursos Informáticos</h4>
      
      <small class="subtitulo-negro">
        Información sobre el equipamiento de cómputo de la <strong>institución</strong>
      </small>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row">
          
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">En Operación</label>
            <input type="number" class="form-control" [(ngModel)]="datos.operativas" name="operativas" [class.is-invalid]="errores.operativas" placeholder="Ej. 15">
            <div class="invalid-feedback">
              Debes ingresar una cantidad válida.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">En Reparación</label>
            <input type="number" class="form-control" 
                   [(ngModel)]="datos.reparacion" name="reparacion"
                   [class.is-invalid]="errores.reparacion" placeholder="Ej. 2">
            <div class="invalid-feedback">
              Debes ingresar una cantidad válida.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Guardadas / Reserva</label>
            <input type="number" class="form-control" 
                   [(ngModel)]="datos.reserva" name="reserva"
                   [class.is-invalid]="errores.reserva" placeholder="Ej. 0">
            <div class="invalid-feedback">
              Debes ingresar una cantidad válida.
            </div>
          </div>

        </div>

        <hr>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-azul-inst btn-lg px-5">
            Guardar y Continuar <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
